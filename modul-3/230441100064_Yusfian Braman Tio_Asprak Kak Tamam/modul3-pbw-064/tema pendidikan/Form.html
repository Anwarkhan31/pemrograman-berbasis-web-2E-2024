<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
</head>

<body background="OIP (1).jpeg" style="background-size: cover;">
    <h1 align="center">INPUT DATA CALON SISWA</h1> 
    <hr>
    <br>
    <form action="">
        <table>
          <tr>
            <td>Nama Lengkap </td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>NISN </td>
            <td><input type="text" /></td>
          </tr>
            <td>
              <label for="birthday">Tanggal </label>
            </td>
            <td>
              <input type="date" id="birthday" name="birthday">
            </td>
          <tr>
          <td>
            <label for="gender">Jenis Kelamin</label>
          </td>
          <td>
            <select id="gender" name="gender">
              <option value="Perempuan">Perempuan</option>
              <option value="Laki-laki">Laki-laki</option>
            </select>
          </td>
          </tr>
          <td>
            <label for="years">Angkatan</label>
          </td>
          <td>
            <select id="years" name="years">
              <option value="2023">2023</option>
              <option value="2024">2024</option>
            </select>
          </td>
          <tr>
            <td>Hobi</td>
            <td><input type="radio" />Menyanyi</td>
            <td><input type="radio" />Menari</td>
            <td><input type="radio" />Tidur</td>
          </tr>
          <tr>
            <td>
              <label for="email">Email</label>
            </td>
            <td>
              <input type="email" id="email" name="email">
            </td>
          </tr>
        </table>
        <button type="reset" value="hapus">Reset</button>
        <button type="submit" value="kirim">Tambah</button>
      </form>

</body>
</html>
